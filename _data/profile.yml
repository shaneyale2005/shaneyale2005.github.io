  <p>
    My research focuses on Large Language Models (LLMs), Multimodal LLMs and AI for science. The detailed research focuses are listed below.
  </p>
  <p>
  <ol>
    <li>Video Understanding in MLLM（多模态大语言模型的视频理解）</li>
    <li>Speech Emotion Recognition（语音情感识别）</li>
    <li>Affective Computing（情感计算）</li>
    <li>AI for Science (AI+科学，例如AI+心理学、AI+生物学等)</li>
  </ol>
  </p>
  <p>
    Beyond my academic work, I enjoy mountaineering 🧗 , hiking 🥾 , and landscape photography 📸 . 
  </p>



